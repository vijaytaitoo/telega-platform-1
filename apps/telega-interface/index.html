<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tele•Ga - Ecosystem of the Future</title>
    <meta
      name="description"
      content="Tele•Ga - Инновации, радикальная простота и эстетика будущего внутри Telegram"
    />
    <meta name="keywords" content="Telegram, WebApp, Studio, MarketBase, Future, Innovation" />
    <meta name="author" content="Tele•Ga Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Tele•Ga - Ecosystem of the Future" />
    <meta
      property="og:description"
      content="Для тех, кто думает иначе. Инновации, радикальная простота и эстетика будущего внутри Telegram"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tele•Ga - Ecosystem of the Future" />
    <meta
      name="twitter:description"
      content="Для тех, кто думает иначе. Инновации, радикальная простота и эстетика будущего внутри Telegram"
    />

    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tele•Ga" />
    <meta name="msapplication-TileColor" content="#F28C38" />
    <meta name="theme-color" content="#F28C38" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
