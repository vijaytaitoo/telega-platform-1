name: üßº Clean Unused React Imports

on:
  push:
    branches:
      - main

jobs:
  clean-react:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm install

      - name: üßπ Run clean:react script
        run: npm run clean:react

      - name: üöÄ Commit changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "ü§ñ Auto-remove unused 'import React'"
          git diff --cached --quiet || git push

      - name: üì¢ Notify Telegram if commit happened
        if: success()
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          if [[ "$LAST_COMMIT_MSG" == *"Auto-remove unused"* ]]; then
            curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_DEPLOY_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_DEPLOY_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="‚úÖ *Auto-Cleanup –≤—ã–ø–æ–ª–Ω–µ–Ω!*
–£–¥–∞–ª—ë–Ω –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π \`import React\` –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∫–æ–º–º–∏—Ç:
\`$LAST_COMMIT_MSG\`

[–ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–æ–º–º–∏—Ç](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
          fi 